<h1>Registro de Productos y Servicios</h1>

<hr>

<div class="row text-right ">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/catalogo">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<hr>


<div class="row animated fadeIn faster">
  <div class="col">

    <form [formGroup]="formCotiza" (ngSubmit)="cotizar()">

     <div class="form-group row">
      <label class="col-2 col-form-label">Producto</label>
        <div class="col">
          <input class="form-control"
                 name="producto" 
                 type="text" 
                 placeholder="Producto o Servicio"
                 formControlName="Name">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Precio U</label>
        <div class="col">
          <input class="form-control"
                 name="precio"
                 type="number" 
                 placeholder="Precio $$"
                 formControlName="Price">
        </div>
      </div>


      <div class="form-group row" >
        <label class="col-2 col-form-label">Costos </label>
        <div class="form-row col">
    
          <div class="col">
            <input class="form-control"
            name="cantidad"
            type="number" 
            placeholder="Cantidad"
            formControlName="Stock"
            (change)="calcular()" >
          </div>
    
          <div class="col">
            <input class="form-control" 
                type="text" 
                placeholder="Total $" 
                formControlName="total">
          </div>
    
    
        </div>
      </div>




      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
          <button type="submit" class="btn btn-outline-primary btn-block">
            Enviar Cotizacion
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
