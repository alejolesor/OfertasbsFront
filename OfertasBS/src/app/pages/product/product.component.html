<div *ngIf="product" 
    class="container main-container animated fadeIn fast">

  <h1>Producto</h1>
  <hr>

  <div class="row">

    
    <div class="col-md-5">
      <img [src]="product.imageId|imagenes" class="card-img-top" alt=""
            >
    </div>

    <div class="col-md-7">
      <h1>{{product.name}}</h1>
      <hr>
      <p class="text-justify">
        {{product.description}}
      </p>

    </div>


  </div>



  
</div>
