<div class="limiter limiter animated fadeInLeft">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form class="login100-form validate-form flex-sb flex-w"  [formGroup]="formUser" (ngSubmit)="saveUser()">
    
                    <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>


                    <small *ngIf="emailNoValido" class="text-danger">
                        Email no Valido 
                    </small>
                    <!-- <span class="text-danger">El correo es obligatorio</span> -->
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="email" 
                               placeholder="Email"
                               formControlName="email"
                               [class.is-invalid]="emailNoValido">

                        <span class="focus-input100"></span>
                    </div>

                    <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="nombre" 
                               placeholder="Nombre y apellidos"
                               formControlName="name">
    
                        <span class="focus-input100"></span>
                    </div>

                    <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                    <div class="wrap-input100 m-b-16">
                        <select formControlName="rol" class="input100" id="rolId">
                            <option value="cliente">Cliente</option>
                            <option value="admin">Funcionario</option>
                          </select>
                        <span class="focus-input100"></span>
                    </div>
                    
                    <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                    <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                        <input class="input100"
                               type="password" 
                               name="pass" 
                               placeholder="Password"
                               formControlName="password">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div>
    
                        <div>
                            <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
